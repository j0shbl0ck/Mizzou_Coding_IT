<!DOCTYPE html>
<html lang="ja">
<head>
<title>fizzbuzz challenge</title>
<meta name="generator" content="BBEdit 13.1" />
</head>
<body>
<script type="text/javascript">

var i;
for (i = 0; i < 101; i++){
	if (i%15 == 0){
		document.write("FizzBuzz", "<br>");
	}
	else if (i%3 == 0){
		document.write("Fizz", "<br>");
	}
	else if (i%5 == 0){
		document.write("Buzz", "<br />");
	}
	
	else {
	document.write(i,"<br>");
	}
}
</script> 
</body>
</html>
