<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>
        <link rel="stylesheet" href="CSS-Bootstrap-JS/todolist.css">
    </head>
    <body onload="addEventListener()">
        <button onclick="myFunction()">Change Appearance</button>
        <a href="Projects.html" class="linktext"><b>Back to Projects</b></a>
        <div contenteditable="true"><h2>
            To Do List</h2>
          </div>
        
            <div id="container">
                <table id="toDoTable">
                    <thread> 
                        <tr>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Priority</th>
                            <th>Action</th>
                        </tr>
                    </thread>   
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div id="formContainer">
                <form id="addToList">
                    <input id="title" type="text" name="title" placeholder="Title">
                    <input id="type" type="text" name="type" placeholder="Type">
                    <label for="meeting">Task Due : </label><input id="meeting" type="date" value="mm/dd/yyyy"/>
                    <label for="priorities">Priority (between 0 and 6):</label>
                    <input type="range" id="priorities" name="priorities" min="0" max="6">
                    <button oneclick="createListItem()" type="submit">Add to list</button>
                    <button oneclick="createListItem()" type="clear">Clear Tasks</button>
                </form>

            </div>
        <script src="CSS-Bootstrap-JS/todolist.js"></script>
    </body>
</html>
